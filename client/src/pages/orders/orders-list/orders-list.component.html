<mat-card class="order-list-wrapper">

    <div class="wrapper">
        <mat-card-title>List of orders</mat-card-title>
        <button class="create-button" mat-raised-button color="primary" [routerLink]="['/orders/new']">
            Create new order
        </button>
    </div>

    
    <div *ngIf="orders$ | async as orders">
        <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let order of orders">
                <a [routerLink]="['/orders', order.id]">
                    Order: {{order.id}}
                </a>
            </mat-list-item>
        </mat-list>
    </div>
</mat-card>
