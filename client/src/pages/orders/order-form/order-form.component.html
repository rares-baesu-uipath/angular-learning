<h1 *ngIf="orderId; else create_order">
    Edit order
</h1>
<ng-template #create_order>
    <h1>Create order</h1>
</ng-template>

<div *ngIf="isLoading; else form">
    Is loading... (spinner)
</div>
<ng-template #form>
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="buyerName">Buyer name:</label>
            <input formControlName="buyerName" id="buyerName" name="buyerName" type="text" placeholder="John Doe" />
        </div>
        <div>
            <label for="buyerDeliveryAddress">Address:</label>
            <input formControlName="buyerDeliveryAddress" id="buyerDeliveryAddress" name="buyerDeliveryAddress"
                type="text" />
        </div>
        <sculpture-picker formControlName="configuredSculptures"></sculpture-picker>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</ng-template>
